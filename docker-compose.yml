services:
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/log:/mosquitto/log
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - telemetry_net

  engine_simulator:
    build: ./simul
    container_name: engine_simulator
    depends_on:
      - mosquitto
    volumes:
      - ./simul:/app
    networks:
      - telemetry_net
  
  az-bridge:
    build: ./az-bridge
    container_name: az-bridge
    depends_on:
      - mosquitto
    volumes:
      - ./az-bridge/logs:/app/logs
    networks:
      - telemetry_net

networks:
  telemetry_net:
    driver: bridge